name: vSphere Single Machine Existing vSphere Network
version: 1
formatVersion: 1
inputs: {}
resources:
  vsphere_existing_network:
    type: Cloud.vSphere.Network
    metadata:
      layoutPosition:
        - 0
        - 0
    properties:
      networkType: existing
      name: VM-62
      constraints:
        - tag: 'net:testing'
  vsphere_single_machine:
    type: Cloud.vSphere.Machine
    metadata:
      layoutPosition:
        - 1
        - 0
    properties:
      name: vsphere-single-machine
      flavor: small
      image: ubuntu1804-base
      customizationSpec: cas-linux
      networks:
        - network: '${resource.vsphere_existing_network.id}'
          assignment: static
      constraints:
        - tag: 'Cluster:Dell'
        - tag: 'cloud:vc01'
